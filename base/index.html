<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Alpine js Combobox</title>

    <!-- Alpine js -->
    <script defer src="https://cdn.jsdelivr.net/npm/alpinejs@3.x.x/dist/cdn.min.js"></script>

    <!-- Tailwind css -->
    <script src="https://cdn.tailwindcss.com"></script>

    <script src="main.js"></script>

</head>

<body class="min-h-screen bg-slate-100 flex flex-col items-center justify-center">

    <header class="text-3xl container text-center mb-4">
        <h2>Alpine js Combobox try</h2>
        <small>This is a tray to generate an useful combobox with alpine js</small>
    </header>
    <main class=" bg-white shadow-md rounded p-4">
        <article>
            
        </article>
        <section class="alpine-cbbx-wrapper " x-data="combobox">
            <section class="alpine-cbbx-control">
                <input class="p-2" type="text">
            </section>
            <section class="alpine-cbbx-options">
                
            </section>
        </section>
    </main>
</body>

</html>
